<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Contato - Barbearia Alura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="conteudo-contato">
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>
      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" class="input-padrao" required cols="70" rows="10"></textarea>
      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" name="contato" id="radio-email" value="email"> 
          Email
        </label>
        <label for="radio-telefone">
          <input type="radio" name="contato" id="radio-telefone" value="telefone"> 
          Telefone
        </label>
        <label for="radio-whatsapp">
          <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked> 
          Whatsapp
        </label>
      </fieldset>
      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <label class="checkbox">
        <input type="checkbox">
        Gostaria de receber nossas novidades por email?
      </label>
      <div class="div-botao">
        <input class="enviar" type="submit" value="Enviar Formulário">
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="./images/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
  </footer>
</body>
</html>
